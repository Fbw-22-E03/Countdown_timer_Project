<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/><title>Comming Soon</title><script defer="defer" src="main.js"></script></head><body><main><div class="card-container"><div class="img-container"><div class="coutdown-container"><div class="year_box"><span id="years_text" class="numbers"></span><p class="letters">years</p></div><div class="month_box"><span id="months_text" class="numbers"></span><p class="letters">months</p></div><div class="day_box"><span id="days_text" class="numbers"></span><p class="letters">days</p></div><div class="hour_box"><span id="hours_text" class="numbers"></span><p class="letters">hours</p></div><div class="minutes_box"><span id="minutes_text" class="numbers"></span><p class="letters">minutes</p></div><div class="seconds_box"><span id="seconds_text" class="numbers"></span><p class="letters">seconds</p></div></div></div><div class="desktop-container"><div class="text-container"><h2 class="heading-h">Virtual Clock</h2><p class="lorem-p">A countdown timer is a virtual clock on a landing page that counts down from a certain number or date to indicate the beginning or end of an event.</p><form action=""><div class="input_conatiner"><div class="small_input_box"><p>Year</p><input type="number" id="year" value="0"/></div><div class="small_input_box"><p>Month</p><input type="number" id="month" value="0"/></div><div class="small_input_box"><p>Day</p><input type="number" id="day" value="0"/></div><div class="small_input_box"><p>Hour</p><input type="number" id="hour" value="0"/></div><div class="small_input_box"><p>Minute</p><input type="number" id="minute" value="0"/></div></div><div class="btn-container"><button class="cart-btn" id="start-btn" type="submit">START</button> <button class="cart-btn" id="reset-btn" type="reset">RESET</button></div></form><div class="icon-container"><img src="./images/facebook-app-symbol.png" alt=""/> <img src="./images/twitter(7).png" alt=""/> <img src="./images/instagram(7).png" alt=""/></div></div></div></div></main></body></html>
